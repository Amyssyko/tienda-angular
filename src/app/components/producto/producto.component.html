<div class="max-w-screen-2xl mx-auto py-8">
  <!-- Modal toggle -->
  <div class="grid justify-items-end">
    <button (click)="routeCreate()" data-modal-target="crud-modal" data-modal-toggle="crud-modal"
      class="flex items-center space-x-2 justify-end text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      type="button">
      <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 18 18">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 1v16M1 9h16" />
      </svg>
      <span> Agregar</span>
    </button>
  </div>

  <!-- Main modal -->

  <!-- Modal content -->
  <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
    <!-- Modal header -->




    <br />
    <div class="rounded-3xl">
      <h1 class="text-center font-bold py-4 border-b">Lista de Productos</h1>
      <table class="w-full text-sm text-gray-500 dark:text-gray-400 border border-slate-500">
        <thead
          class="text-xs text-gray-100 uppercase bg-sky-900 border-b border-blue-400 dark:bg-gray-700 dark:text-gray-400">
          <tr class="border-b">
            <!-- <th scope="col" class="p-4">
          <div class="flex items-center">
            <input
              id="checkbox"
              type="checkbox"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label for="checkbox" class="sr-only">checkbox</label>
          </div>
        </th> -->
            <!-- <th scope="col" class="px-6 py-3">ID</th> -->
            <th scope="col" class="px-6 py-3 flex space-x-2">
              <span> Nombre </span>
              <svg (click)="sortProductsName()" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="lucide lucide-arrow-down-up">
                <path d="m3 16 4 4 4-4" />
                <path d="M7 20V4" />
                <path d="m21 8-4-4-4 4" />
                <path d="M17 4v16" />
              </svg>
            </th>
            <th scope="col" class="px-6 py-3">Precio</th>
            <th scope="col" class="px-6 py-3">Stock</th>
            <th scope="col" class="px-6 py-3">Proveedor</th>
            <th scope="col" class="px-6 py-3">Creado</th>
            <th scope="col" class="px-6 py-3">Actualizado</th>
            <th scope="col" class="px-6 py-3">Acciones</th>
          </tr>
        </thead>
        <tbody class="animate-fade-down">
          <tr *ngFor="let producto of productos; let i = index" class="border-2" [ngClass]="{
            'bg-sky-700 text-white': i % 2 === 0,
            'text-slate-700': i % 2 !== 0
          }">
            <!-- <td class="w-4 p-4">
          <div class="flex items-center">
            <input
              id="{{ producto.id }}"
              type="checkbox"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label for="{{ producto.id }}" class="sr-only">checkbox</label>
          </div>
        </td> -->
            <!-- <th
          scope="row"
          class="flex items-center px-4 py-1 text-gray-900 whitespace-nowrap dark:text-white"
        >
          <div class="ps-3">
            <div class="text-base font-semibold">{{ producto.id }}</div>
          </div>
        </th> -->
            <td class="px-6 py-1">
              {{ producto.nombre }}
            </td>
            <td class="px-6 py-1">{{ producto.precio }}</td>
            <td class="px-6 py-1">
              <div class="flex items-center">
                <div *ngIf="producto.stock > 1" class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
                <div *ngIf="producto.stock === 0" class="h-2.5 w-2.5 rounded-full bg-red-500 me-2"></div>
                <div *ngIf="producto.stock === 1" class="h-2.5 w-2.5 rounded-full bg-orange-500 me-2"></div>
                {{ producto.stock }}
              </div>
            </td>
            <td class="px-6 py-1">
              {{ producto.proveedorId && "David Pilla" }}
            </td>
            <td class="px-6 py-1">{{ producto.fecha_creado }}</td>
            <td class="px-6 py-1">
              {{ producto?.fecha_modificacion ?? "No Actualizado" }}
            </td>

            <td class="flex items-center px-6 py-1 gap-4">
              <button (click)="routeUpdate(producto.id.toString())" data-modal-target="crud-modal"
                data-modal-toggle="crud-modal"
                class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button">
                Editar
              </button>

              <button (click)="eliminarProducto(producto.id.toString())"
                class="block text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-2 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
