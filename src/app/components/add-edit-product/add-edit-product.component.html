<div class="row mt-5">
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-white bg-secondary mb-3" style="max-width: 25rem;">
            <div class="card-header text-center">Agregar Producto</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addProduct()">
                    <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
                    <span *ngIf="form.get('nombre')?.hasError('required')&& form.get('nombre')?.touched">
                        El campo nombre es <strong>Requerido</strong>
                    </span>
                    <input formControlName="modelo" type="text" class="form-control mt-3" placeholder="Modelo">
                    <span *ngIf="form.get('modelo')?.hasError('required') && form.get('modelo')?.touched">
                        El campo modelo es <strong>Requerido</strong>
                    </span>
                    <input formControlName="precio" type="number" class="form-control mt-3" placeholder="Precio">
                    <span *ngIf="form.get('precio')?.hasError('required')&& form.get('precio')?.touched">
                        El campo precio es <strong>Requerido</strong>
                    </span>
                    <input formControlName="stock" type="number" class="form-control mt-3" placeholder="Stock">
                    <span *ngIf="form.get('stock')?.hasError('required')&& form.get('stock')?.touched">
                        El campo stock es <strong>Requerido</strong>
                    </span>
                    <div class="row mt-3 text-center">
                        <div class="col-lg-6">
                            <button routerLink="/" type="button" class="btn btn-info">Regresar</button>
                        </div>
                        <div class="col-lg-6">
                            <button [disabled]="form.invalid" type="submit" class="btn btn-danger">Aceptar</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
    </div>
</div>
