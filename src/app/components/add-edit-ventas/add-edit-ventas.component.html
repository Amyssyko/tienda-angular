<div class="row mt-5">
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-white bg-success mb-3" style="max-width: 25rem;">
            <div class="card-header text-center text-black"><strong>AGREGAR VENTA</strong> </div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addVentas()">
                    
                    <div class ="row"> 
                        <div class ="column"> 
                            <mat-form-field>
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field>
                        </div>
                    </div>

                    <input formControlName="total" type="number" class="form-control mt-3" placeholder="Total">
                    <span *ngIf="form.get('total')?.hasError('required') && form.get('total')?.touched">
                        El campo total es <strong>Requerido</strong>
                    </span>
                    
                    <div class="row mt-3 text-center">
                        <div class="col-lg-6">
                            <button routerLink="/" type="button" class="btn btn-info">Regresar</button>
                        </div>
                        <div class="col-lg-6">
                            <button [disabled]="form.invalid" type="submit" class="btn btn-danger">Aceptar</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
    </div>
</div>
