<div class="container">
    <div class="title">
        <h4></h4>
        <button type="button" class="btn btn-success" routerLink="/addListaVentas">Agregar Lista de Ventas</button>
    </div>
    
    <table class="table table-hover">
         <thead>
            <tr>
                <th scope="col">Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listVentas1" class="table-secondary">
                <td>{{ item.cantidad }}</td>
                <td>
                    <button routerLink="/edit/{{ item.id }}" type="button" class="btn btn-info btn-sm">Edit</button>
                    <button type="button" class="btn btn-warning btn-sm ms-4">Delete</button>
                </td>
            </tr> 
        </tbody>
  </table>
</div>
